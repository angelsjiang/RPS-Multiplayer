<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RPS Multiplayer</title>

    <!-- link to Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- link to css -->
    <link rel="stylesheet" text="text/css" href="./assets/css/style.css">
    <!-- link to jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- link to firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.5.1/firebase.js"></script>

</head>


<body>

    <h1>Rock Paper Scissors</h1>

    <br>

    <div class="container">
        <div class="row" id="entry">
            <form>
                <input type="text" id="usrName" placeholder="Name">
                <button type="button" id="start">Start</button>
            </form>
        </div>

        <br>

        <div class="row" id="text"></div>

        <br>

        <div class="row" id="playerSection">
            <div class="col-md" id="Player1">
                <p>Waiting for Player 1</p>
            </div>
            <div class="col-md" id="middleBox"></div>
            <div class="col-md" id="Player2">
                <p>Waiting for Player 2</p>
            </div>
        </div>

        <br>

        <div class="row" id="usrInteract">
            <input type="text" id="chatWindow">
            <input type="text" id="usrChat">
            <button type="button">Send</button>
        </div>
        

    </div>

    

    <!-- link to javascript -->
    <script type="text/javascript" src="./assets/javascript/app.js"></script>
</body>
</html>
